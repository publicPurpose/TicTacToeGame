buildscript {	ext {		springBootVersion = '1.5.8.RELEASE'	}	repositories {		mavenCentral()	}	/*maven {		url("https://plugins.gradle.org/m2/")	}*/	dependencies {		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")	}}apply plugin: 'java'apply plugin: 'idea'apply plugin: 'org.springframework.boot'group = 'com.example'version = '0.0.1-SNAPSHOT'sourceCompatibility = 1.8repositories {	mavenCentral()}dependencies {	compile('org.springframework.boot:spring-boot-starter-data-jpa')	compile('org.springframework.boot:spring-boot-starter-jdbc')	compile('org.springframework.boot:spring-boot-starter-security')	compile('org.springframework.boot:spring-boot-starter-web')	/*runtime('com.h2database:h2')*/	compileOnly('org.projectlombok:lombok')	testCompile('org.springframework.boot:spring-boot-starter-test')	testCompile('org.springframework.security:spring-security-test')	// https://mvnrepository.com/artifact/mysql/mysql-connector-java	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.8-dmr'	compile("com.google.guava:guava:16.0.1")}task wrapper(type: Wrapper) {	gradleVersion = '2.3'}