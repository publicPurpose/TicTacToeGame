#spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/TicTacToe# Username and passwordspring.datasource.username=rootspring.datasource.password=root# Number of ms to wait before throwing an exception if no connection is available.spring.datasource.tomcat.max-wait=10000# Maximum number of active connections that can be allocated from this pool at the same time.spring.datasource.tomcat.max-active=50# Validate the connection before borrowing it from the pool.spring.datasource.tomcat.test-on-borrow=true# ===============================# = JPA / HIBERNATE# ===============================# Show or not log for each sql queryspring.jpa.show-sql=true# Ddl auto must be set to "create" to ensure that Hibernate will run the# import.sql file at application startupspring.jpa.hibernate.ddl-auto=createspring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.jpa.database-platform=org.hibernate.dialect.MySQLDialectspring.jpa.generate-ddl=true